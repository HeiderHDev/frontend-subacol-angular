# SonarQube Configuration for Angular Project
sonar.projectKey=frontend-subacol-angular
sonar.projectName=Frontend Subacol Angular
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/testing/**,**/environments/**,**/main.ts,**/polyfills.ts

# Quality Gate
sonar.qualitygate.wait=true

sonar.login=YOUR_SONAR_TOKEN_HERE

# Additional settings for better analysis
sonar.ts.tslint.configPath=tslint.json
sonar.ts.eslintconfigpath=.eslintrc.json